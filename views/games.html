<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../viewmodel/style.css" />
  <title>Games</title>
</head>

<body>
  <header>
    <div class="header-wrapper">
      <div class="header-logo">
        <i class="fas fa-dragon  fa-3x"></i>
        <input class="searchValue" type="search" name="search" placeholder="Search" />
        <button class="search-Button">Search</button>
      </div>
      <button class="regenerate-button">Regenerate</button>
      <button class="addNewGame">Add New Game</button>
    </div>
  </header>

  <div class="content-wrapper">
    <div id="articles"></div>
    <div id="template">
      <div class="wrapper-image">
        <img alt="Game image">
      </div>
      <div class="info-wrapper">
        <a>
          <h3></h3>
        </a>
        <p class="description"></p>
      </div>
      <div class="buttons">
        <button class="deleteButton">Delete</button>
        <button class="editButton">Edit</button>
      </div>
    </div>
  </div>

  <div id="myModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <span>Edit game</span>
        <span class="close-modal">&times;</span>
      </div>
      <div class="modal-body">
        <div class="modal-form">
          <label class="disable">Game ID:</label>
          <input class="disable" disabled type="text" name="id">
          <label>Game title:</label>
          <input type="text" name="title">
          <label>Game description:</label>
          <textarea name="description"></textarea>
          <label>Game image:</label>
          <input type="url" name="image">
        </div>
      </div>
      <button type="button" class="save-button">Save</button>
    </div>
  </div>
  <script src="../models/Games.js"></script>
  <script src="../viewmodel/games.js"></script>
</body>

</html>
